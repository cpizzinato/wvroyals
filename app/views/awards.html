<div id="awardspage" ng-controller="AwardsCtrl">

    <div class="content">
    <h1>Awards</h1>
	  <div class="clear"></div>
	  <div class="box">
        <h2>VMSL</h2>
        <ul>
          <li ng-repeat="vmslAwards in vmsl"><span class="glyphicon glyphicon-certificate"></span> {{vmslAwards}}</li>
        </ul>
        <h2>NSSL</h2>
        <ul>
          <li ng-repeat="nsslAwards in nssl"><span class="glyphicon glyphicon-certificate"></span> {{nsslAwards}}</li>
        </ul>
		<div class="clear"></div>
	  </div>		
   </div>
</div>
