<div id="resultspage" ng-controller="ResultsCtrl">	
	<div class="container">
			<ul class="menu2">
          <li ng-repeat="category in tabs" >
          <a ng-class="{active:selected == category}" href="#" ng-click="chooseTab(category)">
            <span>{{category}}</span>
            <div class="blenda anim4"></div>
          </a>
        </li>
			</ul>
			<div class="clear"></div>
			<div class="tab-container">
				<div ng-include="tab" class="slide-animation"></div>
			</div>
	</div>
</div>
