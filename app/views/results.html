<div id="resultspage" ng-controller="ResultsCtrl">
  <div ng-include="'views/partials/header.html'"></div>	
	<div class="results">
		<div class="content wrap">
			
			<ul class="menu2">
          <li ng-repeat="category in tabs" >
          <a ng-class="{active:selected == category}" href="#" ng-click="chooseTab(category)">
            <span>{{category}}</span>
            <div class="blenda anim4"></div>
          </a>
        </li>
			</ul>
			<img src="/images/results/delim2.png" width="986" height="1" border="0" class="delim">
			<div class="clear"></div>

			
			<div class="tab-container">
				<div ng-include="tab" class="slide-animation"></div>
			</div>
		</div>
	</div>
</div>
